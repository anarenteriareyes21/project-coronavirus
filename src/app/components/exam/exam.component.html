<div class="container">
    <h1>Autotest COVID-19</h1>
    <div *ngFor="let pr of preguntas; let i = index">
        <!-- ---------- PRIMERAS TRES PREGUNTAS -------------  -->
        <ng-container *ngIf="step === pr.questionID && pr.questionID < 4 && !mensaje1 && !mensaje2">
            {{ pr.questionText }}
            <button [disabled]="checkedSi && !checkedNo" value=10 (click)="onClickSi($event);" class="btn btn-danger"> Si </button>
            <button [disabled]="checkedNo && !checkedSi" value=5 (click)="onClickNo($event); " class="btn btn-success">No</button>
        </ng-container>
        <!-- -------- PREGUNTAS SOBRE SINTOMAS --------------- -->
        <ng-container *ngIf="step >= 4 && pr.questionID >= 4 && !mensaje1 && !mensaje2 &&!mensaje3 && !mensaje4">
            {{ pr.questionText }}
            <div class="form-check form-check-inline">
                <input (change)="onChangeCheckbox($event)" class="form-check-input" type="checkbox" id="inlineCheckbox1" value=10>
            </div>
        </ng-container>
    </div>
    <!-- mensajes  -->
    <span *ngIf="mensaje1"> No padeces coronavirus</span>
    <span *ngIf="mensaje2"> Por favor llama a un numero de emergencia</span>
    <span *ngIf="mensaje3"> Tus sintomas pueden ser causa de otra enfermedad</span>
    <span *ngIf="mensaje4"> Puedes padecer coronavirus, resguardate 14 d√≠as</span>

    <button *ngIf="step > 1" class="btn btn-danger" (click)="step = step - 1; "> Atras </button>
    <button class="btn btn-success" (click)="step = step + 1; sumaRespuestas()"> Siguiente </button>
</div>
